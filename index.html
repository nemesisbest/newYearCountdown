<!DOCTYPE html>
<html>
    <head>
       <meta name="description" content="New Year Countdown"/>
       <meta name="author" content="Vlas Oleksyn"/>                 <!--Author meta-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <title>New Year Countdown</title>
       <link rel="stylesheet" href="css/styles.css" type="text/css">
       <link rel="stylesheet" href="css/responsive.css" type="text/css">
       <link rel="icon" href="img/icon.png" type="image/x-icon" /> <!--Icon on browser tab-->
       <link rel="shortcut icon" type="image/x-icon"/>				  <!--Downscaling icon to tab size-->
       <script defer src="js/main.js"></script>
       <noscript>
        Your Browser Does Not Support JavaScript, Please Update Your Browser and
        reload page.
      </noscript>
    </head>

    <body>
        <div id="ifLeapYear">1</div>
        <span id="nextLeapYear"></span>
        <div id="countdown_container">
            <div id="days">0</div>
            <div id="hours">0</div>
            <div id="minutes">0</div>
            <div id="seconds">0</div>
        </div>
        <div class="goodbye" onclick="playAudio()"> </div>
    </body>
</html>
